<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name=”apple-mobile-web-app-capable” content=”yes” />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<title>选择收货地址</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script src="../js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript">
		if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			if(parseFloat(RegExp.$1)>2.3){
				var phoneScale = parseInt(window.screen.width)/640;
				document.write('<meta name="viewport" content="width=640, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +', target-densitydpi=device-dpi" />');
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
			}
		}else{
			document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
		}
	</script>
	<script type="text/javascript" src="js/learningWorld.js"></script>
</head>
<body>
	<div class="main">
   	  	<div class="address">
        	<h3><a href="#">添加新的收获地址</a></h3>
            <ul id="address-select">
            	<li class="clearfix on">
                	<div class="address-txt">
                    	<p class="color-gray">
                    		<span class="name">王小明</span>　　
                    		<span class="phone">13341455667</span>
                    	</p>
                        <p>北京市海淀区上地三街科实大厦C座11层</p>
                    </div>
                    <a href="#"><img src="../images/address_edit.png"></a>
                </li>
                <li class="clearfix">
                	<div class="address-txt">
                    	<p class="color-gray">
                    		<span class="name">王小明</span>　　　
                    		<span class="phone">13341455667</span>
                    	</p>
                        <p>北京市海淀区上地三街科实大厦C座11层</p>
                    </div>
                    <a href="#"><img src="../images/address_edit.png"></a>
                </li>
            </ul>
            <div class="operation-buttons">
            	<span class="del" onClick="delAddress()">删除</span><a href="#"><span class="save">确定</span></a>
            </div>
        </div>
      
	</div>
    <script>
    	$(function()
    	{
    		$("#address-select li").click(
    			function()
	    		{
					$(this).addClass("on");
					$(this).siblings().removeClass("on");
				});
		});
    
    	function delAddress() {
			if(confirm("确定要删除吗？")){
				$("#address-select li").each(function(){ 
					if($(this).hasClass("on")){
						$(this).remove();	
					}
				}); 
			}	
		}
    </script>
</body>

</html>
